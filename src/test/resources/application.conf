akka {

  loglevel = "DEBUG"
  stdout-loglevel = "DEBUG"
  log-dead-letters-during-shutdown = on
  log-dead-letters = 5

  actor {

    debug {
      receive = on
      autoreceive = off
      lifecycle = off
      fsm = on
    }

    deployment {

      "/*" {
        dispatcher = akka.test.calling-thread-dispatcher
      }
    }

  }

  test {
    timefactor = 1
  }
}